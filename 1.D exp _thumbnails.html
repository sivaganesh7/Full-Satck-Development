<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .thumbnails-img {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .thumbnails-img img {
            width: 200px; 
            height: 150px; 
            object-fit: cover;
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thumbnail Image Gallery</h1>
        <div class="thumbnails-img">
            <a href="img1.jpeg"><img src="img1.jpeg" alt="img-1"></a>
            <a href="img2.jpeg"><img src="img2.jpeg" alt="img-2"></a>
            <a href="img3.jpeg"><img src="img3.jpeg" alt="img-3"></a>
            <a href="img4.jpeg"><img src="img4.jpeg" alt="img-4"></a>
            <a href="img5.jpeg"><img src="img5.jpeg" alt="img-5"></a>
        </div>
    </div>
</body>
</html>
